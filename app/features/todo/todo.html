<h1>{{todo.name}}</h1>


<section id="todoapp">
    <div class="col-md-3">
        <div class="split">
            <todo-filter></todo-filter>
        </div>
    </div>
    <div class="col-md-6">
        <div class="split">
            <header id="header">
                <todo-form></todo-form>
            </header>
            <section id="main" ng-cloak>
                <todo-tasks></todo-tasks>
            </section>
        </div>
    </div>
    <div class="col-md-3" ng-cloak>
        <div class="split">
            <todo-counter></todo-counter>
        </div>
    </div>
</section>
